		FrontAngle = 270
		FlankedDelay = 2000
		ObjectStatusOfContained = 
		InitialPayload	= GoblinFighter 15
		Slots			= 15
		PassengerFilter = ANY +INFANTRY
		ShowPips		= No
		
		; Banner Carrier info		
		BannerCarriersAllowed	= WildBannerGoblin								; types of units that are allowed as banner carriers
		BannerCarrierPosition	= UnitType:GoblinFighter	Pos:X:70.0 Y:0.0	; (DEFAULT) position of banner carrier for fighter horde
		
